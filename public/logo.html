<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Games</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        text-align: center;
        padding: 20px;
      }

      h1 {
        color: #333;
      }

      .game-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
      }

      .game {
        width: 150px;
        height: 150px;
        background-color: #fff;
        border: 2px solid #ccc;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.1s;
      }

      .game img {
        max-width: 100%;
        max-height: 100%;
        border-radius: 10px;
      }

      .game:hover {
        transform: scale(1.05);
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Games</h1>
    <h1><a href="http://localhost:3000/">Home</a></h1><br>
    <div class="game-container">
      <a href="https://reward.ff.garena.com/" target="_blank" class="game">
        <img src="https://play-lh.googleusercontent.com/jft5dckkhc_7hjsZBgEorUA6C3jUxkjYhEIR6R-WFMaeKvvd8DVtDXQj1O6Dit7bj9s" alt="Game 1 Logo" />
      </a>
      <a href="https://www.jigsawplanet.com/" target="_blank" class="game">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSqyN5qbwC2rLTuywqayUijFRAyr8OfkZCaxg&s" alt="Game 2 Logo" />
      </a>
      <a href="temple.html" target="_blank" class="game">
        <img src="https://img.poki-cdn.com/cdn-cgi/image/quality=78,width=314,height=314,fit=cover,f=auto/f4b3ac7fe25cad9bc028b33f7a407f28.png" alt="Game 5 Logo" />
      </a>
      <a href="https://sudoku.com/" target="_blank" class="game">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT4KbsdtqdkYRt5_zfaN39P2R0Q8uTYAa60fQ&s" alt="Game 3 Logo" />
      </a>
      <a href="https://www.battlegroundsmobileindia.com/" target="_blank" class="game">
        <img src="https://militarygamingleague.com/wp-content/uploads/pubg-png-pubg-logo-png-pubg-logo-43-min.png" alt="Game 4 Logo" />
      </a>
    </div>
  </body>
</html>
