<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temple Run Game</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    #gameCanvas {
      display: block;
    }
    .game-over-container {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
    }
    .game-over-container h1 {
      font-size: 50px;
      margin-bottom: 20px;
    }
    .button {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
    }
    .button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  
  <!-- Game Over and Buttons -->
  <div class="game-over-container">
    <h1>Game Over</h1>
    <button class="button" onclick="retryGame()">Retry</button>
    <button class="button" onclick="goHome()">Home</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const gameOverContainer = document.querySelector(".game-over-container");

    let player, obstacles, score, isGameOver, obstacleSpacing, difficulty;

    function initGame() {
      player = { x: 50, y: canvas.height / 2, width: 40, height: 40, dy: 0, gravity: 0.5 };
      obstacles = [];
      score = 0;
      isGameOver = false;
      obstacleSpacing = 200;
      difficulty = 1;
      gameOverContainer.style.display = "none";
      gameLoop();
    }

    document.addEventListener("keydown", (e) => {
      if (e.code === "Space" && player.y >= canvas.height / 2) {
        player.dy = -10; // Jump
      }
    });

    function update() {
      if (isGameOver) return;

      player.dy += player.gravity;
      player.y += player.dy;

      if (player.y > canvas.height / 2) {
        player.y = canvas.height / 2;
        player.dy = 0;
      }

      obstacles.forEach((obstacle, index) => {
        obstacle.x -= 5 * difficulty; // Increase speed with difficulty
        if (obstacle.x + obstacle.width < 0) {
          obstacles.splice(index, 1);
          score++;
        }

        if (
          player.x < obstacle.x + obstacle.width &&
          player.x + player.width > obstacle.x &&
          player.y < obstacle.y + obstacle.height &&
          player.y + player.height > obstacle.y
        ) {
          isGameOver = true;
          gameOverContainer.style.display = "block";
        }
      });

      if (Math.random() < 0.03 && obstacles.length < 3) {
        obstacles.push({
          x: canvas.width + Math.random() * obstacleSpacing, // Randomize distance
          y: canvas.height / 2,
          width: 40,
          height: Math.floor(Math.random() * 50) + 40,
        });
      }

      if (score % 10 === 0 && score > 0) {
        obstacleSpacing = Math.max(100, obstacleSpacing - 10); // Decrease spacing
        difficulty += 0.1; // Increase difficulty gradually
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "lime";
      ctx.fillRect(player.x, player.y, player.width, player.height);

      ctx.fillStyle = "red";
      obstacles.forEach(obstacle => {
        ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
      });

      ctx.font = "20px Arial";
      ctx.fillStyle = "white";
      ctx.fillText(`Score: ${score}`, 20, 30);
    }

    function gameLoop() {
      update();
      draw();
      if (!isGameOver) requestAnimationFrame(gameLoop);
    }

    function retryGame() {
      initGame();
    }

    function goHome() {
      window.location.href = "logo.html"; // Replace with the actual home page URL
    }

    initGame();
  </script>
</body>
</html>
